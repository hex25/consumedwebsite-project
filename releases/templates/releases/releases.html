
      <!doctype html>
      <html lang="en">
        <head>
          {% load staticfiles %}

          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
          <meta name="description" content="">
          <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">

          <title>Consumed Music Catalogue</title>

          <!-- Bootstrap core CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">



          <style>
            .bd-placeholder-img {
              font-size: 1.125rem;
              text-anchor: middle;
            }

            @media (min-width: 768px) {
              .bd-placeholder-img-lg {
                font-size: 3.5rem;
              }
            }
            body {
  font-family: 'Play', sans-serif;

  }
          </style>

          <!-- Custom styles for this template -->
  <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
        </head>
        <body>
      <header>


       <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home' %}">Consumed Music</a>


         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
         </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link active" href="{% url 'releases' %}">Catalogue</a>
            <a class="nav-item nav-link" href="{% url 'radio' %}">Radio</a>
            <a class="nav-item nav-link" href="{% url 'support' %}">Support</a>
            <a class="nav-item nav-link" href="{% url 'press' %}">Press reviews</a>

            <a class="nav-item nav-link" href="{% url 'contact' %}" tabindex="-1">Contact</a>
           </div>
        </div>
      </nav>

      </header>

      <main role="main">



        <div class="album py-5 bg-dark">
          <div class="container">

            <div class="row">
              <!-- release card -->
              {% for release in releases.all %}


              <div class="col-lg-3 col-md-4 col-sm-6 col-6">
                <div class="card mb-4 shadow-sm">
                  <a href="{% url 'detail' release.id %}"><img class="card-img-top" src='{{ release.image.url }}' /> </a>
                  <div class="card-body p-2">

                    <div class="d-flex justify-content-between align-items-center">
                      <a href="{{ release.soundcloud_link }}" target='blank'><img src="{% static 'scicondark.png' %}" style="width: 30px;" /></a>
                      <a href="{{ release.itunes_link }}" target='blank'><img src="{% static 'itunesicondark.png' %}" style="width: 25px;" /></a>
                      <a href="{{ release.spotify_link }}" target='blank'><img src="{% static 'spotifyicondark.png' %}" style="width: 30px;" /></a>
                      <a href="{{ release.deezer_link }}" target='blank'><img src="{% static 'deezericondark.png' %}" style="width: 30px;"/></a>
                      <a href="{{ release.beatport_link }}" target='blank'><img src="{% static 'bpicondark.png' %}" style="width: 30px;"/></a>                        </div>
                        <br />
                        <p class="card-text">{{ release.catal_number }} </p>
                  </div>
                </div>
              </div>
              {% endfor %}
                <!-- end release card -->

            </div>
          </div>
        </div>

      </main>

      <footer class="text-muted">
        <div class="container pt-3">
          <p class="float-right">
            <a href="#" class="text-warning">Back to top</a>
          </p>
          <p>&copy;Consumed Music</p>

        </div>
      </footer>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

      </body>
      </html>
